<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/test.css' %}">
        <title>Test Visual</title>
    </head>
    <body>

        <div class="container">
            <h1>Test Visual de Daltonismo</h1>
            
            <!-- Selección de tipo de daltonismo -->
            <div class="daltonismo-selector">
                <label for="daltonismo-type">Selecciona el tipo de daltonismo:</label>
                <select id="daltonismo-type">
                    <option value="normal">Visión normal</option>
                    <option value="protanopia">Protanopia (deficiencia de rojo)</option>
                    <option value="deuteranopia">Deuteranopia (deficiencia de verde)</option>
                    <option value="tritanopia">Tritanopia (deficiencia de azul)</option>
                </select>
            </div>
    
            <!-- Recuadro con el color de referencia -->
            <div class="color-reference-wrapper">
                <p>Color de referencia</p>
                <div id="reference-color" class="color-box"></div>
            </div>
    
            <!-- Opciones de colores -->
            <div class="options">
                <p>Selecciona el color que crees que coincide con el de referencia:</p>
                <div class="color-options" id="color-options"></div>
            </div>
    
            <!-- Botón para generar otro color -->
            <div class="buttons">
                <button id="generate-new-color-btn">Generar nuevo color</button>
            </div>
    
            <!-- Resultado -->
            <div id="result"></div>
        </div>   
        <script src="{% static 'js/test.js' %}"></script>
    </body>
</html>
